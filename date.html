<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date</title>
  </head>
  <body>
    <script>
      {
        // create date
        const date1 = new Date();
        console.info(date1);

        const date2 = new Date(2020, 10, 10);
        console.info(date2);

        const date3 = new Date(2020, 10, 10, 16, 15, 9, 123);
        console.info(date3);

        const date4 = new Date(1770460859892);
        console.info(date4);
      }

      {
        // epoch dan unix timestamp
        const date1 = new Date();
        console.info(date1.getTime());

        const date2 = new Date(2020, 10, 10);
        console.info(date2.getTime());

        const date3 = new Date(2020, 10, 10, 16, 15, 9, 123);
        console.info(date3.getTime());

        const date4 = new Date(1770460859892);
        console.info(date4.getTime());

        console.info(Date.now());
      }
    </script>
  </body>
</html>
