<html lang="en">

  <body>
    <script>
      {
        //create regex

        const regex1 = /anang/;
        const regex2 = new RegExp("anang");
        const regex3 = new RegExp("fatkurrohman");
      }
      {
        // test regex

        const name = "anang fatkurrohman anang fatkurrohman";
        const regex = /anang/;

        const result = regex.exec(name);
        console.info(result);
        console.info(regex.exec("tidak ada"));

        const test = regex.test(name);
        console.info(test);
        console.info(regex.test("tidak ada"));
      }
      {
        //regex modifier

        const name = "anang fatkurrohman\nAnang Fatkurrohman\nAmad Dialo";
        const regex1 = /^a.g/gim;
        const regex2 = /Fatkurrohman/gi;

        let result;
        while ((result = regex1.exec(name)) !== null) {
          console.info(result);
        }
        while ((result = regex2.exec(name)) !== null) {
          console.info(result);
        }
      }

      {
        //advanced regex
        const regex = /an[aioeo]/gi;

        const name = "anang anung aning, anong";
        while ((result = regex.exec(name)) !== null) {
          console.info(result);
        }
      }
      {
        const name = "anang anung aning, anong";

        console.info(name.match(/an[auioe]/gi)); // ['ana', 'anu', 'ani', 'ano']
        console.info(name.search(/an[auioe]/gi)); // 0
        //replace semua karena regex
        console.info(name.replace(/an[auioe]/i, "kamu")); //kamung anung aning, anong
        console.info(name.replaceAll(/an[auioe]/gi, "kamu")); //kamung kamung kamung, kamung
        console.info(name.split(/a/gi)); //Â ['', 'n', 'ng ', 'nung ', 'ning, ', 'nong']
      }
    </script>
