<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object</title>
  </head>
  <body>
    <script>
      {
        // Object Freeze dan Seal
        const person = {
          firstName: "Anang",
          lastName: "Fatkurrohman",
        };

        Object.freeze(person);
        // Object.seal(person);

        person.firstName = "Amad";
        person.midleName = "Bruno";
        delete person.lastName;

        console.info(person);
      }
      {
        // object assign
        const target = {
          fistName: "Anang",
        };
        const source = {
          lastName: "Fatkurrohman",
        };

        Object.assign(target, source);
        console.info(target);
        console.info(source);
      }
      {
        // Object Property Name & Value
        const person = {
          fistName: "Anang",
          lastName: "Fatkurrohman",
        };

        console.info(Object.values(person));
        console.info(Object.getOwnPropertyNames(person)); //jadinya string
      }
    </script>
  </body>
</html>
