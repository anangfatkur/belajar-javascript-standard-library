<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map</title>
  </head>
  <body>
    <script>
      // <!--Note : map : set untuk mengubah, get untuk mendapatkan-->
      const map = new Map();
      map.set("Name", "Anang Fatkurrohman");
      map.set("Address", "Indonesia");

      console.info(map);
      console.info(map.get("Name"));
      console.info(map.get("Address"));
      console.info(map.get("Hobby"));

      for (const element of map) {
        console.info(`${element[0]} : ${element[1]}`);
      }

      // lebih bagus dan disarankan

      map.forEach((value, key) => console.info(`${key} : ${value}`));
    </script>
  </body>
</html>
