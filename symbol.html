<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Symbol</title>
  </head>
  <body>
    <script>
      {
        //create symbol
        const firstName = Symbol("firstName");
        const lastName = Symbol("lastName");

        const person = {};
        person[firstName] = "Anang";
        person[lastName] = "Fatkurrohman";

        console.info(person);
      }
      {
        //symbol for
        console.info(Symbol.for("firstName") == Symbol.for("firstName"));

        const person = {};
        person[Symbol.for("firstName")] = "Anang";
        person[Symbol.for("lastName")] = "Fatkurrohman";

        console.info(person);
        console.info(person[Symbol.for("firstName")]);
        console.info(person[Symbol.for("lastName")]);
      }
    </script>
  </body>
</html>
